<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/favicon/favicon.png" type="image/x-icon">

        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <!-- Link CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- Swiper JS -->
        <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Link JavaScript -->
        <script defer src="./assets/js/script.js"></script>

        <title>Slideshow</title>
    </head>
    
    <body>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/300x300/?cyberpunk" alt="unsplash-cyberpunk-random-image"/>
                </div>
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/300x300/?cyberpunk2077" alt="unsplash-cyberpunk-random-image"/>
                </div>
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/300x300/?retrofuture" alt="unsplash-retrofuture-random-image"/>
                </div>
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/300x300/?retrowave" alt="unsplash-retrowave-random-image"/>
                </div>
                <div class="swiper-slide">
                    <a href="https://www.linkedin.com/in/gabriel-leme-dos-santos-7b220b197/" target="_blank">
                        <img src="./assets/img/linkedin.png" alt="my-linkedin-page"/>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://github.com/Gabriel-L-Santos" target="_blank">
                        <img src="./assets/img/github.png" alt="my-github-page"/>
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://portfolio-gabriel-l-santos.vercel.app/" target="_blank">
                        <img src="./assets/img/portfolio.jpeg" alt="my-portfolio-page" width="225" height="300"/>
                    </a>
                </div>
            </div>
        </div>
        <!-- End Swiper -->

        <section id="footer">
            <div class="footer-container">
                <h2>Desenvolvido por</h2>
                <h3>Gabriel Leme dos Santos</h3>
            </div>
        </section>
    </body>
</html>
